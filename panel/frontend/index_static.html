<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOS Refill Timer Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #F97068 0%, #FA8F89 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #F97068 0%, #FA8F89 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #F97068;
        }

        .time-inputs {
            display: flex;
            gap: 15px;
        }

        .time-inputs .form-group {
            flex: 1;
        }

        .btn {
            background: linear-gradient(135deg, #F97068 0%, #FA8F89 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-warning {
            background: white;
            color: #F97068;
            border: 2px solid #F97068;
        }

        .btn-warning:hover {
            background: #F97068;
            color: white;
        }

        .timers-section {
            margin-bottom: 30px;
        }

        .timers-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .timer-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .timer-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .timer-item:hover {
            border-color: #F97068;
            box-shadow: 0 5px 15px rgba(249, 112, 104, 0.2);
        }

        .timer-item.completed {
            background: #f8f9fa;
            border-color: #dee2e6;
        }

        .timer-info {
            margin-bottom: 15px;
        }

        .timer-name {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .timer-time {
            color: #666;
            font-size: 1.1em;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-badge.completed {
            background: #F97068;
            color: white;
        }

        .timer-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* æ‰‹æ©Ÿç‰ˆå„ªåŒ– */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .timer-item {
                padding: 15px;
            }
            
            .timer-actions {
                flex-wrap: wrap;
            }
            
            .btn-small {
                flex: 1;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WOS Refill Timer Panel</h1>
            <p>è£œå…µè¨ˆæ™‚å™¨ç®¡ç†é¢æ¿</p>
        </div>
        
        <div class="content">
            <!-- ç¾æœ‰è¨ˆæ™‚å™¨æ”¾åœ¨ä¸Šé¢ -->
            <div class="timers-section">
                <h2>ç¾æœ‰è¨ˆæ™‚å™¨</h2>
                <div id="timerList" class="timer-list">
                    <div class="loading">è¼‰å…¥ä¸­...</div>
                </div>
            </div>
            
            <!-- å‰µå»ºæ–°è¨ˆæ™‚å™¨æ”¾åœ¨ä¸‹é¢ -->
            <div class="form-section">
                <h2>å‰µå»ºæ–°è¨ˆæ™‚å™¨</h2>
                <form id="timerForm">
                    <div class="form-group">
                        <label for="timerName">è¨ˆæ™‚å™¨åç¨±</label>
                        <input type="text" id="timerName" placeholder="Annaã€Howe" required>
                    </div>
                    
                    <div class="time-inputs">
                        <div class="form-group">
                            <label for="minutes">åˆ†é˜</label>
                            <input type="number" id="minutes" min="0" max="59" value="5" required>
                        </div>
                        <div class="form-group">
                            <label for="seconds">ç§’æ•¸</label>
                            <input type="number" id="seconds" min="0" max="59" value="0" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn" id="createBtn">å‰µå»ºè¨ˆæ™‚å™¨</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let timers = [];
        let timerData = {}; // å„²å­˜è¨ˆæ™‚å™¨çš„åˆå§‹ç§’æ•¸

        // è¼‰å…¥è¨ˆæ™‚å™¨åˆ—è¡¨
        async function loadTimers() {
            try {
                const response = await fetch(`${API_BASE}/timers`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (Array.isArray(data)) {
                    timers = data;
                    
                    // å„²å­˜åˆå§‹ç§’æ•¸
                    timers.forEach(timer => {
                        if (!timerData[timer.id]) {
                            timerData[timer.id] = timer.total_seconds || (timer.minutes * 60 + timer.seconds);
                        }
                    });
                } else {
                    timers = [];
                }
                
                renderTimers();
            } catch (error) {
                console.error('è¼‰å…¥å¤±æ•—:', error);
                document.getElementById('timerList').innerHTML = '<div class="error">è¼‰å…¥å¤±æ•—: ' + error.message + '</div>';
            }
        }

        // æ¸²æŸ“è¨ˆæ™‚å™¨åˆ—è¡¨
        function renderTimers() {
            const timerList = document.getElementById('timerList');
            
            // é¡¯ç¤º active å’Œ completed è¨ˆæ™‚å™¨
            const displayTimers = timers.filter(t => t.status === 'active' || t.status === 'completed');
            
            if (displayTimers.length === 0) {
                timerList.innerHTML = '<div class="loading">æš«ç„¡è¨ˆæ™‚å™¨</div>';
                return;
            }

            timerList.innerHTML = displayTimers.map(timer => {
                const minutes = timer.minutes !== undefined ? timer.minutes : 0;
                const seconds = timer.seconds !== undefined ? timer.seconds : 0;
                const isCompleted = timer.status === 'completed';
                
                let buttons = '';
                if (isCompleted) {
                    // å·²å®Œæˆï¼šé¡¯ç¤ºé‡æ–°é–‹å§‹å’Œåˆªé™¤æŒ‰éˆ•
                    buttons = `
                        <div class="status-badge completed">ğŸ¯ å·²çµæŸ</div>
                        <div class="timer-actions">
                            <button class="btn btn-small btn-warning" onclick="restartTimer('${timer.id}')">ğŸ”„ é‡æ–°é–‹å§‹</button>
                            <button class="btn btn-small btn-danger" onclick="deleteTimer('${timer.id}')">åˆªé™¤</button>
                        </div>
                    `;
                } else {
                    // å€’æ•¸ä¸­ï¼šé¡¯ç¤ºèª¿æ•´å’Œåˆªé™¤æŒ‰éˆ•
                    buttons = `
                        <div class="timer-actions">
                            <button class="btn btn-small" onclick="addTime('${timer.id}', 1)">+1s</button>
                            <button class="btn btn-small" onclick="addTime('${timer.id}', -1)">-1s</button>
                            <button class="btn btn-small btn-danger" onclick="deleteTimer('${timer.id}')">åˆªé™¤</button>
                        </div>
                    `;
                }
                
                return `
                    <div class="timer-item ${isCompleted ? 'completed' : ''}">
                        <div class="timer-info">
                            <div class="timer-name">${timer.name || 'æœªå‘½å'}</div>
                            <div class="timer-time">${minutes} åˆ† ${seconds} ç§’</div>
                        </div>
                        ${buttons}
                    </div>
                `;
            }).join('');
        }

        // å‰µå»ºè¨ˆæ™‚å™¨
        async function createTimer(timerData) {
            try {
                const response = await fetch(`${API_BASE}/timers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(timerData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'å‰µå»ºå¤±æ•—');
                }

                showMessage('è¨ˆæ™‚å™¨å‰µå»ºæˆåŠŸï¼', 'success');
                
                await loadTimers();
                
                document.getElementById('timerForm').reset();
                document.getElementById('minutes').value = 5;
                document.getElementById('seconds').value = 0;
                
            } catch (error) {
                console.error('å‰µå»ºå¤±æ•—:', error);
                showMessage(error.message || 'å‰µå»ºè¨ˆæ™‚å™¨å¤±æ•—', 'error');
            }
        }

        // é‡æ–°é–‹å§‹è¨ˆæ™‚å™¨
        async function restartTimer(timerId) {
            try {
                const response = await fetch(`${API_BASE}/timers/${timerId}/restart`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('é‡æ–°é–‹å§‹å¤±æ•—');
                }
                
                showMessage('è¨ˆæ™‚å™¨å·²é‡æ–°é–‹å§‹ï¼', 'success');
                await loadTimers();
                
            } catch (error) {
                console.error('é‡æ–°é–‹å§‹å¤±æ•—:', error);
                showMessage('é‡æ–°é–‹å§‹è¨ˆæ™‚å™¨å¤±æ•—', 'error');
            }
        }

        // èª¿æ•´æ™‚é–“
        async function addTime(timerId, seconds) {
            try {
                const response = await fetch(`${API_BASE}/timers/${timerId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        adjust_seconds: seconds
                    })
                });

                if (!response.ok) {
                    throw new Error('èª¿æ•´å¤±æ•—');
                }
                
                await loadTimers();
                
            } catch (error) {
                console.error('èª¿æ•´å¤±æ•—:', error);
                showMessage('èª¿æ•´æ™‚é–“å¤±æ•—', 'error');
            }
        }

        // åˆªé™¤è¨ˆæ™‚å™¨
        async function deleteTimer(timerId) {
            if (!confirm('ç¢ºå®šè¦åˆªé™¤é€™å€‹è¨ˆæ™‚å™¨å—ï¼Ÿ')) return;

            try {
                const response = await fetch(`${API_BASE}/timers/${timerId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('åˆªé™¤å¤±æ•—');
                }
                
                // æ¸…é™¤å„²å­˜çš„åˆå§‹ç§’æ•¸
                delete timerData[timerId];
                
                showMessage('è¨ˆæ™‚å™¨å·²åˆªé™¤', 'success');
                await loadTimers();
                
            } catch (error) {
                console.error('åˆªé™¤å¤±æ•—:', error);
                showMessage('åˆªé™¤è¨ˆæ™‚å™¨å¤±æ•—', 'error');
            }
        }

        // é¡¯ç¤ºè¨Šæ¯
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(messageDiv, content.firstChild);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // è¡¨å–®æäº¤
        document.getElementById('timerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('timerName').value.trim();
            const minutes = parseInt(document.getElementById('minutes').value);
            const seconds = parseInt(document.getElementById('seconds').value);

            if (!name) {
                showMessage('è«‹è¼¸å…¥è¨ˆæ™‚å™¨åç¨±', 'error');
                return;
            }

            if (minutes === 0 && seconds === 0) {
                showMessage('æ™‚é–“ä¸èƒ½ç‚º 0', 'error');
                return;
            }

            const createBtn = document.getElementById('createBtn');
            createBtn.disabled = true;
            createBtn.textContent = 'å‰µå»ºä¸­...';

            await createTimer({ name, minutes, seconds });

            createBtn.disabled = false;
            createBtn.textContent = 'å‰µå»ºè¨ˆæ™‚å™¨';
        });

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadTimers();
            setInterval(loadTimers, 2000);
        });
    </script>
</body>
</html>
