server {
    listen 80;
    server_name tools.annaway.com.tw;

    # ==========================================
    # 1. English Bot (Suffix: 1458)
    # ==========================================
    
    # Frontend Files
    location /wos/counter-bot/1458/ {
        alias /var/www/refill-bot-en/;
        try_files $uri $uri/ /wos/counter-bot/1458/index.html;
        index index.html;
    }

    # Backend API Proxy
    location /wos/counter-bot/1458/api/ {
        proxy_pass http://127.0.0.1:8001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket Proxy
    location /wos/counter-bot/1458/ws {
        proxy_pass http://127.0.0.1:8001/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ==========================================
    # 2. Chinese Bot (Suffix: 1496)
    # ==========================================
    
    # Frontend Files
    location /wos/counter-bot/1496/ {
        alias /var/www/refill-bot/;
        try_files $uri $uri/ /wos/counter-bot/1496/index.html;
        index index.html;
    }

    # Backend API Proxy (Port 8000)
    location /wos/counter-bot/1496/api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket Proxy (Port 8000)
    location /wos/counter-bot/1496/ws {
        proxy_pass http://127.0.0.1:8000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

